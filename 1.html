<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade - 1</title>
    <style>
      td {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <head>
      <h2>Atividade - 1</h2>
    </head>

    <main>
      <section>
        <table
          border="1"
          style="
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
          "
        >
          <tr>
            <td align="left">1</td>
            <td align="left">2</td>
            <td align="left">3</td>
          </tr>
          <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
          </tr>
          <tr>
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
          </tr>
        </table>
      </section>
      <br /><br />
      <section>
        <table
          border="1"
          style="
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
          "
        >
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: center">4</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </section>
      <br /><br />
      <section>
        <table
          border="1"
          style="
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
          "
        >
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center">3</td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </section>
    </main>
    <br /><br />
    <footer>
      <a href="./1.html">Atividade - 1</a>
      <a href="./2.html">Atividade - 2</a>
      <a href="./3.html">Atividade - 3</a>
    </footer>
  </body>
</html>
